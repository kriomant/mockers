language: rust

matrix:
    include:
    - name: "nightly"
      rust: nightly
      env: FEATURES='--features nightly'
    - name: "stable"
      rust: stable
      env: FEATURES=''
    - name: "1.34.2"
      rust: 1.34.2
      env: FEATURES=''

# necessary for `travis-cargo coveralls --no-sudo`
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev # optional: only required for the --verify flag of coveralls

# load travis-cargo
before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH

# the main build
script:
  # This section must be synchronized with 'test.sh' script.
  - (cd mockers && travis-cargo build $FEATURES)
  - (cd mockers && travis-cargo test $FEATURES)
  - (cd mockers_derive && travis-cargo build $FEATURES)

  # Examples
  - (cd examples/air_proc_macro && travis-cargo test)

after_success:
  # measure code coverage and upload to coveralls.io (the verify
  # argument mitigates kcov crashes due to malformed debuginfo, at the
  # cost of some speed <https://github.com/huonw/travis-cargo/issues/12>)
  - (cd mockers && travis-cargo --only nightly coveralls --no-sudo --verify)

env:
  global:
    # override the default `--features unstable` used for the nightly branch (optional)
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
